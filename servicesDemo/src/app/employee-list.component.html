<h3>EMPLOYEE LIST</h3>
<!--<table class ="table table-hover">-->
        <table class ="table table-dark table-hover">
    <thead>
        <tr>
            <th> Id</th>
            <th> Name</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let obj of employees">
            <td>{{obj.eId}}</td>
            <td>{{obj.eName}}</td>
        </tr>
    </tbody>
</table>
